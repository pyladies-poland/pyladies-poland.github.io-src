{% extends "base.html" %}

{% block contents %}

    <div class="bg-white" id="event">
        <div class="container">

            <div class="row">
                <div class="col-sm-12">
                    <h2 class="title">{{ article.title }}</h2>
                </div>
                <div class="col-sm-12">
                    <div class="col-sm-3">
                        <img href="/images/{{ article.img_name }}"
                             src="/images/{{ article.img_name }}"
                             alt="{{ article.title }}"
                             class="img-responsive lightbox">
                    </div>
                    <div class="col-sm-9 content">
                        {{ article.content }}
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                  <a href="/events.html"><h4 class="back">WSZYSTKIE WYDARZENIA</h4></a>
                </div>
            </div>
        </div>
    </div>

{% endblock contents %}
